<!DOCTYPE html>
<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<body>

<canvas id="myChart" style="width:100%;max-width:600px"></canvas>

<script>
const xValues = ["Italy", "France", "Spain", "USA", "Argentina"];
const yValues = [55, 49, 44, 24, 21];
const barColors = ["red", "green","blue","orange","brown"];

new Chart("myChart", {
  type: "bar",
  data: {
    labels: xValues,
    datasets: [{
      backgroundColor: barColors,
      data: yValues
    }]
  },
  options: {
    legend: {display: false},
    title: {
      display: true,
      text: "World Wine Production 2018"
    },
    scales: {
        yAxes: [{ticks: {min: 0, max:60}}]
      }
  }
});
</script>

<h1>Linear Graph</h1>
<canvas id="myChart5" style="width:100%;max-width:600px"></canvas>

<script>
const xValues5 = [];
const yValues5 = [];
generateData("x * 2 + 7", 0, 10, 0.5);

new Chart("myChart5", {
  type: "line",
  data: {
    labels: xValues5,
    datasets: [{
      fill: false,
      pointRadius: 1,
      borderColor: "rgba(255,0,0,0.5)",
      data: yValues5
    }]
  },    
  options: {
    legend: {display: false},
    title: {
      display: true,
      text: "y = x * 2 + 7",
      fontSize: 16
    }
  }
});
function generateData(value, i1, i2, step = 1) {
  for (let x = i1; x <= i2; x += step) {
    xValues5.push(x);
    yValues5.push(eval(value));
  }
}
</script>
<h1>Function</h1>
<canvas id="myChart6" style="width:100%;max-width:600px"></canvas>

<script>
const xValues6 = [];
const yValues6 = [];
generateData("Math.sin(x)", 0, 10, 0.5);

new Chart("myChart6", {
  type: "line",
  data: {
    labels: xValues6,
    datasets: [{
      fill: false,
      pointRadius: 2,
      borderColor: "rgba(0,0,255,0.5)",
      data: yValues6
    }]
  },    
  options: {
    legend: {display: false},
    title: {
      display: true,
      text: "y = sin(x)",
      fontSize: 16
    }
  }
});
function generateData(value, i1, i2, step = 1) {
  for (let x = i1; x <= i2; x += step) {
    yValues6.push(eval(value));
    xValues6.push(x);
  }
}
</script>
