<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Assignments</h1>
<h2>Left Shift Assignment</h2>
<h3>The <<= Operator, The Left Shift Assignment Operator left shifts a variable</h3>

<p id="demo"></p>

<script>
let x = -100;
x <<= 5;
document.getElementById("demo").innerHTML = "Value of x is: " + x;
</script>

<h2>Bitwise AND Assignment</h2>
<h3>The &= Operator</h3>

<p id="demo2"></p>

<script>
let a = 100;
a &= 5;
document.getElementById("demo2").innerHTML = "Value of a is: " + a;
</script>

</body>
</html>
